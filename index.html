<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<input type="text"  id="cityName">

    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>
        <div id="weatherIcon"><i class="fa-solid fa-sun" style="color:#eccc68"></i></div>
        <div class="info">
            <h2 class="location"><i class="fa-solid fa-street-view" style="color:#ffff"></i> Karchi , Pakistan</h2>
            <p class="date"> wed | november 8 | 12:36 PM</p>
            <h1 class="temp">26.94</h1>
            <h3 class="tempmin_max">Min 26.49'C | Max 26.49'C</h3>
        </div>

    <button onclick="getWeather()">submit</button>    
    </div>

    <script src="app.js"></script>
</body>
</html>
